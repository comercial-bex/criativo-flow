<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BEX - Sistema de Gestão Criativa</title>
    <meta name="description" content="Sistema de gestão criativa e produtiva da BEX - CRM, Projetos, Financeiro e muito mais">
    <meta name="author" content="BEX" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#54C43D" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BEX Flow" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/logo_bex_verde.png" type="image/png" />
    
    <!-- Build Version & Cache Control -->
    <meta name="build-version" content="4.0.2" />
    <meta name="build-date" content="2025-10-14" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="apple-touch-icon" href="/logo_bex_verde.png" />

    <!-- Open Graph -->
    
    
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo_bex_verde.png" />

    <!-- Fontes BEX Gaming -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    
    
    <meta name="twitter:image" content="/logo_bex_verde.png" />
    <meta property="og:title" content="BEX - Sistema de Gestão Criativa">
  <meta name="twitter:title" content="BEX - Sistema de Gestão Criativa">
  <meta property="og:description" content="Sistema de gestão criativa e produtiva da BEX - CRM, Projetos, Financeiro e muito mais">
  <meta name="twitter:description" content="Sistema de gestão criativa e produtiva da BEX - CRM, Projetos, Financeiro e muito mais">
</head>

  <body>
    <div id="root">
      <!-- Loading spinner visível ANTES do React montar -->
      <div style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0a0a0a;
        color: #54C43D;
        font-family: 'Montserrat', sans-serif;
      ">
        <div style="text-align: center;">
          <div style="
            width: 48px;
            height: 48px;
            border: 4px solid rgba(84, 196, 61, 0.2);
            border-top-color: #54C43D;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
          "></div>
          <p style="font-size: 1.125rem; font-weight: 600;">
            Carregando BEX Flow...
          </p>
          <p style="font-size: 0.875rem; opacity: 0.6; margin-top: 0.5rem;">
            v4.0.2 - Diagnostic Build
          </p>
        </div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
