    <!-- üîß Service Worker Hard Reset - ANTES do React carregar -->
    <script>
      (async () => {
        if ('serviceWorker' in navigator) {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (const reg of registrations) {
              console.log('üßπ Desregistrando SW:', reg.scope);
              await reg.unregister();
            }
            
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              for (const name of cacheNames) {
                console.log('üóëÔ∏è Removendo cache:', name);
                await caches.delete(name);
              }
            }
            
            console.log('‚úÖ Service Worker e caches limpos');
          } catch (e) {
            console.warn('‚ö†Ô∏è Erro ao limpar SW:', e);
          }
        }
      })();
    </script>
    
    <!-- üõ°Ô∏è Boot Watchdog v4.0.3 -->
    <script>
      (function() {
        window.__bootStart = performance.now();
        window.__reactStarted = false;
        window.__reactMounted = false;
        
        window.addEventListener('error', function(e) {
          console.error('üö® [BOOT ERROR]', e.error || e.message);
          showBootError('Erro ao carregar recursos.');
        });
        
        window.addEventListener('unhandledrejection', function(e) {
          console.error('üö® [BOOT REJECTION]', e.reason);
          showBootError('Erro ao inicializar.');
        });
        
        setTimeout(function() {
          if (!window.__reactMounted) {
            var elapsed = ((performance.now() - window.__bootStart) / 1000).toFixed(1);
            console.error('‚è±Ô∏è [TIMEOUT] React n√£o montou em ' + elapsed + 's');
            console.error('üîç [DEBUG] __reactStarted:', window.__reactStarted);
            console.error('üîç [DEBUG] __reactMounted:', window.__reactMounted);
            showBootError('Falha ao iniciar em ' + elapsed + 's. Verifique o console (F12) para detalhes.');
          }
        }, 10000);
        
        function showBootError(msg) {
          var r = document.getElementById('root');
          if (!r) return;
          r.innerHTML = '<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#0a0a0a;color:#fff;font-family:system-ui;padding:2rem;text-align:center">' +
            '<div style="max-width:500px">' +
              '<h1 style="font-size:2rem;margin-bottom:1rem;color:#ef4444">‚ö†Ô∏è Falha ao Carregar</h1>' +
              '<p style="margin-bottom:1rem;color:#888">' + msg + '</p>' +
              '<p style="margin-bottom:2rem;color:#888">Tente recarregar ou limpar o cache.</p>' +
              '<button onclick="location.href=location.origin+\'?t=\'+Date.now()" style="background:#6366f1;color:#fff;border:none;padding:0.75rem 1.5rem;border-radius:0.5rem;cursor:pointer;font-size:1rem;font-weight:600">üîÑ Recarregar</button>' +
              '<p style="margin-top:2rem;font-size:0.875rem;color:#666">Console (F12) para detalhes</p>' +
            '</div></div>';
        }
      })();
    </script>
